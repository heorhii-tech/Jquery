<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
        <script src="jquey.js"></script>

</head>
<body id="body">
<section class="main_section">

    <div class="wrapper">
        <div class="fadeout top">

            <button id="fadeout"> Fade out</button>
            <p class="par_fadeout"> When the button is clicked append some text.</p>

        </div>
        <div class="fadeout">

            <button id="append">Append</button>
            <p class="par_append"> When the button is clicked change text.</p>

        </div>
        <div class="fadeout">

            <button id="changecolor"> Change color</button>
            <p class="par_changecolor"> When the button is clicked change the text color to yellow..</p>

        </div>
        <div class="fadeout">

            <button id="show"> Open input</button>
            <p class="par_show">Tap to see HTML </p>

        </div>
        <div class="fadeout">

            <button id="animate"> Animation</button>
            <p class="par_animate"> When the button is clicked animate.</p>

        </div>
        <div class="fadeout">

            <button id="backround"> Background White</button>
            <p class=""> Change background color.</p>

        </div>


    </div>


    <div class="footer"></div>
</section>

<script src="jquey.js"></script>
</body>
</html>
